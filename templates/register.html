{% extends 'base.html' %}

{% block body %} 


{% load crispy_forms_tags %}

<div class="container py-5">
	<h2>Crear Usuario</h2>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
