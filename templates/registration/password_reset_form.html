{% extends "base.html" %}
{% block content %}
    <div id="form-pw-res">
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}{{ form.email.errors }}{% endif %}
            <p>{{ form.email }}</p>
            <input id="btn-pw-res"
                   type="submit"
                   class="btn btn-default btn-lg"
                   value="Reset password">
        </form>
    </div>
{% endblock %}
